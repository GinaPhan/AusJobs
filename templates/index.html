<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Australian Companies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .company-card {
            cursor: pointer;
            transition: transform 0.2s;
            height: 100%;
        }
        .company-card:hover {
            transform: scale(1.05);
        }
        .card-img-top {
            height: 150px;
            object-fit: cover;
            object-position: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Australian Companies</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="errorDisplay" class="alert alert-danger" style="display: none;"></div>
        <div id="companyList" class="row row-cols-1 row-cols-md-2 row-cols-lg-5 g-4"></div>
        <div id="pagination" class="d-flex justify-content-center mt-4"></div>
    </div>

    <div class="modal fade" id="companyModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentPage = 1;
        let totalPages = 1;

        function createCompanyCard(company) {
            return `
                <div class="col">
                    <div class="card company-card" onclick="showCompanyDetails('${encodeURIComponent(company.name)}')">
                        <img src="${company.profilePicUrl || '/static/placeholder.jpg'}" class="card-img-top" alt="${company.name} logo" onerror="this.onerror=null; this.src='/static/placeholder.jpg';">
                        <div class="card-body">
                            <h5 class="card-title">${company.name}</h5>
                            <p class="card-text">${company.industry || 'Industry not specified'}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function createPaginationButtons(currentPage, totalPages) {
            let buttons = '';
            const maxButtons = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
            let endPage = Math.min(totalPages, startPage + maxButtons - 1);

            if (endPage - startPage + 1 < maxButtons) {
                startPage = Math.max(1, endPage - maxButtons + 1);
            }

            if (startPage > 1) {
                buttons += `<button class="btn btn-secondary mx-1" onclick="loadCompanies(1)">1</button>`;
                if (startPage > 2) {
                    buttons += `<span class="mx-1">...</span>`;
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                buttons += `<button class="btn btn-${i === currentPage ? 'primary' : 'secondary'} mx-1" onclick="loadCompanies(${i})">${i}</button>`;
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    buttons += `<span class="mx-1">...</span>`;
                }
                buttons += `<button class="btn btn-secondary mx-1" onclick="loadCompanies(${totalPages})">${totalPages}</button>`;
            }

            return buttons;
        }

        async function showCompanyDetails(companyName) {
            try {
                const response = await fetch(`/api/company/${companyName}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const company = await response.json();

                const modal = new bootstrap.Modal(document.getElementById('companyModal'));
                const modalTitle = document.querySelector('#companyModal .modal-title');
                const modalBody = document.querySelector('#companyModal .modal-body');

                modalTitle.textContent = company['Company Name'];
                modalBody.innerHTML = `
                    <img src="${"/static/"+company['Image_Path'] || '/static/placeholder.jpg'}" class="img-fluid mb-3" alt="${company['Company Name']} logo" onerror="this.onerror=null; this.src='/static/placeholder.jpg';">
                    <p><strong>Industry:</strong> ${company['industry'] || 'N/A'}</p>
                    <p><strong>Company Size:</strong> ${company['company_size'] || 'N/A'}</p>
                    <p><strong>Headquarters:</strong> ${company['hq_city'] || 'N/A'}, ${company['hq_state'] || 'N/A'}, ${company['hq_country'] || 'N/A'}</p>
                    <p><strong>Founded:</strong> ${company['founded_year'] || 'N/A'}</p>
                    <p><strong>LinkedIn Followers:</strong> ${company['follower_count'] || 'N/A'}</p>
                    <p><strong>Website:</strong> ${company['website'] ? `<a href="${company['website']}" target="_blank">${company['website']}</a>` : 'N/A'}</p>
                    <p><strong>LinkedIn:</strong> ${company['LinkedIn URL'] ? `<a href="${company['LinkedIn URL']}" target="_blank">${company['LinkedIn URL']}</a>` : 'N/A'}</p>
                    <h6>Description:</h6>
                    <p>${company['description'] || 'No description available.'}</p>
                `;

                modal.show();
            } catch (error) {
                console.error('Error fetching company details:', error);
                alert('Failed to load company details. Please try again.');
            }
        }

        async function loadCompanies(page = 1) {
            const companyList = document.getElementById('companyList');
            const errorDisplay = document.getElementById('errorDisplay');
            const paginationDiv = document.getElementById('pagination');
            try {
                console.log('Fetching companies...');
                const response = await fetch(`/api/companies?page=${page}`);
                console.log('Response status:', response.status);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Companies data:', data);
                
                companyList.innerHTML = '';
                data.companies.forEach(company => {
                    companyList.innerHTML += createCompanyCard(company);
                });

                currentPage = data.page;
                totalPages = Math.ceil(data.total / data.per_page);
                paginationDiv.innerHTML = createPaginationButtons(currentPage, totalPages);
            } catch (error) {
                console.error('Error fetching companies:', error);
                errorDisplay.textContent = `Error: ${error.message}`;
                errorDisplay.style.display = 'block';
                companyList.innerHTML = '<p class="text-center">Failed to load companies. Please try again later.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', () => loadCompanies());
    </script>
</body>
</html>
